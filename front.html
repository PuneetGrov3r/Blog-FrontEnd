<html>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<meta name="description" content="MySite">

<title>Puneet Grover</title>
<link href="style.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="semantic/dist/semantic.min.js"></script>


<body>

    <div class="ui left demo vertical inverted sidebar labeled icon menu">
        <a class="item">
            <i class="home icon"></i> Home
        </a>
        <a class="item">
            <i class="block layout icon"></i> Topics
        </a>
        <a class="item">
            <i class="smile icon"></i> Friends
        </a>
    </div>

    <div class="pusher">
        <div class="ui menu">
            <a class="item menumain">Menu</a>
            <div class="right menu">
                <a class="item signin">Sign In</a>
                <a class="item signup">Sign Up</a>
                <a class="item">Help</a>
            </div>
        </div>
        <div class="ui basic signin1 modal">
            <div class="ui icon header">
                <i class="desktop icon"></i> Login
            </div>
            <div class="content">
                <p></p>
            </div>
            <div class="actions">
                <div class="ui green ok inverted button">
                    <i class="checkmark icon"></i> Login
                </div>
                <div class="ui red basic cancel inverted button">
                    <i class="remove icon"></i> Cancel
                </div>
            </div>
        </div>
        <div class="ui basic signup1 modal">
            <div class="ui icon header">
                <i class="sort content ascending icon"></i> SignUp
            </div>
            <div class="content">
                <p></p>
            </div>
            <div class="actions">
                <div class="ui green ok inverted button">
                    <i class="checkmark icon"></i> SignUp
                </div>
                <div class="ui red basic cancel inverted button">
                    <i class="remove icon"></i> Cancel
                </div>
            </div>
        </div>




    </div>
</body>
