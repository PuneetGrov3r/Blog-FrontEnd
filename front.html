                        </div>
                    </div>
                </form>
            </div>
            <div class="actions">

                    <i class="checkmark icon"></i> Login

                <button class="ui red basic cancel inverted button">
                    <i class="remove icon"></i> Cancel
                </button>
            </div>
        </div>
        <div class="ui basic signup1 modal">
            <div class="ui icon header">
                <i class="huge sort content ascending icon"></i> SignUp
            </div>
            <div class="content">
                <form class="ui inverted form">
                    <div class="two fields">
                        <div class="field">
                            <label>First Name:</label>
                            <input type="text" name="first-name" placeholder="First Name">
                        </div>
                        <div class="field">
                            <label>Last Name:</label>
                            <input type="text" name="last-name" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="two fields">
                        <div class="field">
                            <label>Email Id:</label>
                            <input type="text" name="email-id" placeholder="john@gmail.com">
                        </div>
                        <div class="field">
                            <label>Country:</label>
                            <div class="ui search country">
                                <div class="ui icon input">
                                    <input class="prompt" type="text" placeholder="Search countries...">
                                    <i class="search icon"></i>
                                </div>
                                <div class="results"></div>
                            </div>
                        </div>
                    </div>
                    <div class="two fields">
                        <div class="field">
                            <label>Pasword:</label>
                            <input type="text" name="password" placeholder="password">
                        </div>
                        <div class="field">
                            <label>Retype Pasword:</label>
                            <input type="text" name="re-password" placeholder="password">
                        </div>
                    </div>
                </form>
            </div>
            <div class="actions">
                <button class="ui green ok inverted button">
                    <i class="checkmark icon"></i>Submit
                </button>
                <button class="ui red basic cancel inverted button">
                    <i class="remove icon"></i>Cancel
                </button>
